<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Predictor</title>
    <link rel="stylesheet" href="static/style.css">
    <link rel="stylesheet" href="static\blog.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> -->
    <!-- <script src="{{ url_for('static', filename='script.js') }}"></script> -->
</head>

<body>

    <div class="navbar">
        <a id="logo"><span>Age Predictor</span></a>
        <a href="#"><i class="fa-regular fa-face-smile"></i> Age Predictor</a>
        <a href="#"><i class="fa-solid fa-venus-mars"></i> Gender Predictor</a>
        <a href="#"><i class="fa-solid fa-blog"></i> Blog</a>
        <a href="#"><i class="fa-solid fa-people-group"></i> About Us</a>
    </div>


    <div class="main-container">
        <div class="left-container">
            <div class="image-box">
                <div class="camera-frame"></div> <!-- Small Camera -->
                <video id="webcam" autoplay></video>
                <img id="uploadedImage" src="" alt="" style="display: none;">
            </div>


        </div>
        <div class="right-container">
            <span class="instruct">
                Upload a photo or start the camera <br>
                to predict your age and gender!
            </span>
            </pre>
            <div class="result-box" id="result"><i class="fa-solid fa-square-poll-vertical" style="font-size:20px;"></i>
                Your Predicted Age Appears Here.</div>
            <div class="buttons">
                <input type="file" id="uploadInput" accept="image/*" style="display: none;">
                <button class="btn upload-btn" onclick="document.getElementById('uploadInput').click();"><i
                        class="fa-solid fa-upload"></i> Upload Photo</button>
                <button class="btn camera-btn" onclick="startCamera()"><i class="fa-solid fa-camera-retro"></i> Start
                    Camera</button>
                <button class="btn stop-btn" onclick="stopCamera()">
                    <i class="fa-solid fa-circle-stop"></i> Stop Camera
                </button>

                <button class="btn detect-btn" onclick="detectAgeGender()"><i class="fa-regular fa-face-smile"></i>
                    Detect Age</button>

            </div>
        </div>
    </div>





























    <script src="{{ url_for('static', filename='script.js') }}">
        document.getElementById("uploadInput").addEventListener("change", function (event) {
            const file = event.target.files[0];
            if (file) {
                const imageUrl = URL.createObjectURL(file);
                document.getElementById("uploadedImage").src = imageUrl;
                document.getElementById("imageContainer").classList.add("uploaded"); // Hides camera icon & video
            } else {
                document.getElementById("imageContainer").classList.remove("uploaded"); // Show camera icon again
            }
        });

    </script>
</body>

</html>
